<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Not Shit</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/scripts/4_Students.js"></script>
    <style>
        #results {
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        #results tr {
            background-color: #AAAAAA;
            padding: 5vh;
            font-size: 1.5vw;
        }

        #results tr:nth-child(odd) {
            background-color: #808080;
        }

        #results tr:first-child {
            background-color: #000000;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 2vw;
        }

        #results tr th {
            padding: 1vw;
        }

        #results tr td {
            padding: 1vw;
            transition: font-size 0.2s;
        }

        #results tr:not(:first-child):hover {
            background-color: #F0F8FF;
            color: #000000;
            font-size: 2.25vw;
        }
    </style>
</head>

<body>
    <fieldset id="studentData">
        <label>ID</label>
        <input type="number" />
        <label>FirstName</label>
        <input type="text" />
        <label>LastName</label>
        <input type="text" />
        <label>FacultyNumber</label>
        <input type="text" />
        <label>Grade</label>
        <input type="number" />
        <button id="add">Add</button>
    </fieldset>
    <table id="results">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Faculty Number</th>
            <th>Grade</th>
        </tr>
    </table>
    <script>
        attachEvents();
    </script>
</body>

</html>
