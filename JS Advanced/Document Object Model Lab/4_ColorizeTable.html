<button onclick="colorize()">Colorize</button>
<script>
    function colorize() {
        let rows = document.querySelectorAll("table tr");
        for (let i = 0; i < rows.length; i++) {
            let element = rows[i];
            if ((i + 1) % 2 === 0) {
                element.style.backgroundColor = "Teal";
            }
        }
    }
</script>
