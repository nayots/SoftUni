Email:
<input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail() {
        let emailToSearch = document.getElementsByName("email")[0].value;
        let tds = document.querySelectorAll("#customers tr td:nth-child(2)");
        for (let td of tds) {
            if (td.textContent == emailToSearch) {
                let toDelete = td.parentNode;
                toDelete.parentNode.removeChild(toDelete);
                document.getElementById("result").textContent = "Deleted.";
                return;
            }
        }
        document.getElementById("result").textContent = "Not Found.";
    }
</script>
